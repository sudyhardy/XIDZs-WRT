proxy-providers:
  ID:
    type: file
    path: ./providers/proxy/id.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '150'
  MIX:
    type: file
    path: ./providers/proxy/mix.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '150'
  MODEM1:
    type: file
    path: ./providers/proxy/modem1.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '150'
  MODEM2:
    type: file
    path: ./providers/proxy/modem2.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '150'
  DIRECTMODEM:
    type: file
    path: ./providers/proxy/directmodem.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '150'
proxy-groups:
- name: AUTO-ID-MIX
  type: fallback
  disable-udp: false
  use:
  - ID
  - MIX
  url: http://www.gstatic.com/generate_204
  interval: '150'
- name: LB-MIX-ID
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - MIX
  - ID
  url: http://www.gstatic.com/generate_204
  interval: '150'
- name: MODEM1
  type: select
  interface-name: eth1
  disable-udp: false
  use:
  - MODEM1
- name: MODEM2
  type: select
  interface-name: eth2
  disable-udp: false
  use:
  - MODEM2
- name: LB-2-MODEM
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - MODEM1
  - MODEM2
  url: http://www.gstatic.com/generate_204
  interval: '150'
- name: SERVER-UMUM
  type: select
  disable-udp: false
  proxies:
  - LB-MIX-ID
  - AUTO-ID-MIX
  - LB-2-MODEM
- name: SERVER-INDO
  type: select
  disable-udp: false
  proxies:
  - AUTO-ID-MIX
  use:
  - DIRECTMODEM
- name: SERVER-GAME
  type: select
  disable-udp: false
  proxies:
  - AUTO-ID-MIX
  - DIRECT
  use:
  - DIRECTMODEM
- name: IKLAN
  type: select
  disable-udp: false
  proxies:
  - SERVER-UMUM
  - REJECT
rule-providers:
  Game:
    type: file
    behavior: classical
    path: ./providers/rule/game.yaml
  Umum:
    type: file
    behavior: classical
    path: ./providers/rule/umum.yaml 
  indo:
    type: file
    behavior: classical
    path: ./providers/rule/indo.yaml
  Sosmed:
    type: file
    behavior: classical
    path: ./providers/rule/sosmed.yaml
  Streaming:
    type: file
    behavior: classical
    path: ./providers/rule/streaming.yaml
  Bankid:
    type: file
    behavior: domain
    path: ./providers/rule/bankid.yaml
  Tiktok:
    type: file
    behavior: domain
    path: ./providers/rule/tiktok.yaml
  Meta:
    type: file
    behavior: domain
    path: ./providers/rule/meta.yaml
rules:
- AND,((NOT,((RULE-SET,Umum))),(NETWORK,TCP)),SERVER-GAME
- AND,((NOT,((RULE-SET,Umum))),(NETWORK,UDP)),SERVER-GAME
- RULE-SET,Game,SERVER-GAME
- RULE-SET,indo,SERVER-INDO
- RULE-SET,Sosmed,SERVER-INDO
- RULE-SET,Streaming,SERVER-UMUM
- RULE-SET,Bankid,SERVER-INDO
- RULE-SET,Tiktok,SERVER-UMUM
- RULE-SET,Meta,SERVER-INDO
- MATCH,SERVER-UMUM
dns:
  proxy-server-nameserver:
    - dhcp://"eth1" # eth2 wwan0 wwan1 wwan2
    - 192.168.42.129 # Sesuaikan Ip Modemmu
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - https://dns.google.com/dns-query
ntp:
  servers:
    - pool.ntp.org
    - id.pool.ntp.org
    - time.google.com
  option:
    maxpoll: 6
    minpoll: 3